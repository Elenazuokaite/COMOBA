<mat-card class="page-title">
    <h4>{{title}}</h4>
    <div>
        <p>
            <a href="/">COMOBA</a> / {{title}}</p>
    </div>
</mat-card>
<div class="mr-20">
    <mat-form-field class="full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
</div>



<mat-table class="mr-20" #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>
    <!-- Age Definition -->
    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>
    <!-- Title Definition -->
    <ng-container matColumnDef="datefrom">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.datefrom}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dateto">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.dateto}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <!-- <button (click)="removeCampaign(campaign)" class="btn btn-sm btn-icon waves-effect waves-light btn-danger m-0 cm-button cm-delete">
                    <i class="fa fa-remove"></i>
                </button>
                <button (click)="edit(campaign.id)" class="btn btn-sm btn-icon waves-effect waves-light btn-warning m-0 cm-button cm-edit">
                    <i class="fa fa-edit"></i>
                </button>
                <button (click)="dublicate(campaign.id)" class="btn btn-sm btn-icon waves-effect waves-light btn-info m-0 cm-button cm-copy">
                    <i class="fa fa-copy"></i>
                </button>
                <button class="btn btn-sm btn-icon waves-effect waves-light btn-secondary m-0 cm-button cm-stats">
                    <i class="fa fa-bar-chart-o"></i>
                </button> -->
            <button mat-icon-button color="warn" (click)="removeCampaign(row)">
                <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="edit(row.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="dublicate(row.id)">
                <mat-icon>content_copy</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>equalizer</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<div class="mr-20">
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>  
</div>
